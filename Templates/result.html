
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 10px;
      /* background: linear-gradient(135deg, #71b7e6, #ee58c1); */
      /* background-image: url('house.jpg'); */
    }

    .content {
      max-width: 750px;
      height: 250px;
      width: 100%;
      background-color: rgb(209, 211, 203);
      padding: 25px 30px;
      border-radius: 5px;

    }

    .content::before {
      content: "";
      position: absolute;
      background: url('https://media.cnn.com/api/v1/images/stellar/prod/230315134507-03-australia-basketball-march-madness-nba-restricted.jpg?c=4x3') no-repeat center center/cover;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 1;
    }

    .header {
      font-size: 30px;
      font-weight: 700;
      position: relative;
      text-align: center;
    }
    .header::before{
            content: '';
            align-items: center;
            position:absolute;
            bottom: 0;
            height: 3px;
            width: 610px;
            background:linear-gradient(135deg, #71b7e6, #ee58c1);
    }
    .result{
      text-align: center;
      margin: 30px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="header">Weight of the player</div>
    <div class="result">{{result}}</div>

  </div>
</body>

</html>
